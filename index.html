<!<!DOCTYPE html>
<html>
 <head>
   <title> My calaculator</title>

   <link rel = "stylesheet" type="text/css" href="style.css"></link>


</head>


<body>
<h1> My Super simple  Calculator!</h1>
<form id="calform" name="calc">
<input name="display" style="width:670px;height:100px;textalign:center;background-color:blue;" </br><br/><br/>

<input type="button" value ="0" onClick="calc.display.value+='0'"style=background-color:yellow>
<input type="button" value ="1" onClick="calc.display.value+='1'"style=background-color:yellow>
<input type="button" value ="2" onClick="calc.display.value+='2'"style=background-color:yellow>
<input type="button" value ="+" onClick="calc.display.value+='+'" style=background-color:grey> <br>

<input type="button" value ="3" onClick="calc.display.value+='3'"style=background-color:yellow>
<input type="button" value ="4" onClick="calc.display.value+='4'"style=background-color:yellow>
<input type="button" value ="5" onClick="calc.display.value+='5'" style=background-color:yellow>
<input type="button" value ="-" onClick="calc.display.value'-''" style=background-color:grey>  <br>

<input type="button" value ="6" onClick="calc.display.value+='6'" style=background-color:yellow>
<input type="button" value ="7" onClick="calc.display.value+='7'" style=background-color:yellow>
<input type="button" value ="8" onClick="calc.display.value+='8'" style=background-color:yellow>
<input type="button" value ="x" onClick="calc.display.value+='*'"style=background-color:grey><br>


<input type="button" value ="9" onClick="calc.display.value+='9'"style=background-color:yellow>
<input type="button" value ="C" onClick="calc.display.value=''"style=background-color:grey>
<input type="button" value ="=" onClick="calc.display.value=eval(calc.display.value)" style=background-color:grey>
<input type="button" value ="&#247;" onClick="calc.display.value+='/'"style=background-color:grey>





</input>





</form>

</body>
</html>
